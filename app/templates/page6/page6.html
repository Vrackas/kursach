<div class="page6">

    <div class="body">
        <task></task>
        <h1>Тести</h1>
        <div><p>Як підрахувати вартість перевезення продукту від i-того пунтку відправника до j-того пункту
            призначення</p>
            <div class="formula-block">
                <div>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>C</label>
                        <input ng-model="vm.page6.C" maxlength="1">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>i</label>
                        <input ng-model="vm.page6.i1" maxlength="1">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>j</label>
                        <input ng-model="vm.page6.j1" maxlength="1">
                    </md-input-container>
                </div>
                <div><md-input-container>
                    <label>Знак</label>
                    <md-select ng-model="page6.symbol" >
                        <md-option ng-click="vm.symbol(1)" value="1"><span>*</span></md-option>
                        <md-option ng-click="vm.symbol(2)" value="2">-</md-option>
                        <md-option ng-click="vm.symbol(3)" value="3">/</md-option>
                        <md-option ng-click="vm.symbol(4)" value="4">+</md-option>
                    </md-select>
                </md-input-container>
                </div>
                <div>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>X</label>
                        <input ng-model="vm.page6.x" maxlength="1">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>i</label>
                        <input ng-model="vm.page6.i2" maxlength="1">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>j</label>
                        <input ng-model="vm.page6.j2" maxlength="1">
                    </md-input-container>
                </div>
            </div>
        </div>

        <back-button></back-button>
        <a href="" ng-click="vm.next()">Далі<i class="fas fa-angle-right"></i></a></div>

</div>
